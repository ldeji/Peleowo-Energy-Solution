<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Peleowo Energy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Base & Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; color: #fff; background-color: #000; }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: #00ff99; }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
    .nav-links a:hover { color: #00ff99; }

    /* Hamburger */
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
    .hamburger span { height: 3px; width: 25px; background: #fff; border-radius: 2px; transition: 0.4s; }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

    /* Contact Hero */
    .contact-hero {
      height: 40vh;
      background: url('./Image/contact-bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .contact-hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .contact-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      color: #00ff99;
    }

    /* Contact Form */
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .contact-container h2 { color: #00aaff; text-align: center; margin-bottom: 20px; }
    .contact-container form { display: flex; flex-direction: column; gap: 15px; }
    .contact-container input,
    .contact-container textarea {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
    .contact-container button {
      background: #00ff99;
      border: none;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .contact-container button:hover { background: #00cc77; transform: translateY(-2px); }

    /* --- Responsive --- */
   /* Contact Info Section */
.contact-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
  margin: 80px auto;
  padding: 20px;
  max-width: 1100px;
  text-align: center;
}

.info-card {
  background: #0b0b0b;
  color: #fff;
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0, 255, 153, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid rgba(0, 255, 153, 0.2);
}

.info-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 25px rgba(0, 255, 153, 0.35);
}

.info-card i {
  font-size: 2rem;
  color: #00ff99;
  margin-bottom: 10px;
}

.info-card h3 {
  color: #00aaff;
  margin-bottom: 8px;
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-card p {
  font-size: 0.95rem;
  color: #ccc;
  line-height: 1.5;
}

.info-card iframe {
  width: 100%;
  height: 200px;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
}

@media (max-width: 768px) {
  .contact-info {
    margin: 50px 15px;
  }
  .info-card {
    padding: 25px;
  }
  .nav-links {
        position: absolute;
        top: 60px;
        right: -100%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        width: 200px;
        padding: 20px;
        transition: right 0.3s ease;    }

      .nav-links.active {
        right: 0;}

      .hamburger {
        display: flex;}
 }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">âš¡ Peleowo Energy</div>
    <nav class="nav-links" id="navLinks">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./products.html">Products</a>
    </nav>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
  </section>
   
 <!--  Contact Info Section -->
<section class="contact-info">
  <div class="info-card">
    <i class="fas fa-map-marker-alt"></i>
    <h3>Our Office</h3>
    <p>Suite 95, Dolphin PLaza, corporation Drive, Dolphin Estate. Ikoyi Lagos, Nigeria</p>
    <iframe
      src="https://www.google.com/maps?q=Dolphin Plaza+Dolphin Estate+Ikoyi,+Lagos,+Nigeria&output=embed"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen=""
    ></iframe>
  </div>

  <div class="info-card">
    <i class="fas fa-phone-alt"></i>
    <h3>Call Us</h3>
    <p>+234 8096528487</p>
    <p>+234 8057080703</p>
    <p>+234 708 045 0190</p>
  </div>

  <div class="info-card">
    <i class="fas fa-envelope"></i>
    <h3>Email</h3>
    <p>peleowold@gmail.com</p>
  </div>
</section>


  <!-- Contact Form -->
  <section class="contact-container">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/mldooooz" method="POST">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="number" name="number" placeholder="Your Contact Number" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    });

    // --- Custom Thank You Message (Block Formspree default) ---
document.addEventListener("DOMContentLoaded", () => {
  const contactForm = document.querySelector("form[action*='formspree']");
  if (!contactForm) return;

  // Create a thank-you message element (hidden by default)
  const messageBox = document.createElement("div");
  messageBox.id = "custom-message";
  messageBox.style.display = "none";
  messageBox.style.marginTop = "20px";
  messageBox.style.padding = "15px";
  messageBox.style.borderRadius = "10px";
  messageBox.style.background = "#00ff99";
  messageBox.style.color = "#000";
  messageBox.style.fontWeight = "600";
  messageBox.style.textAlign = "center";
  messageBox.innerText = "Thank you for reaching out ðŸŒ¿ â€” your message has been sent successfully!";
  contactForm.after(messageBox);

  contactForm.addEventListener("submit", (e) => {
    e.preventDefault(); // stop Formspree redirect

    const formData = new FormData(contactForm);

    fetch(contactForm.action, {
      method: "POST",
      body: formData,
      headers: { Accept: "application/json" },
    })
      .then((response) => {
        if (response.ok) {
          contactForm.reset();
          messageBox.style.display = "block";

          // Optional: hide message after few seconds
          setTimeout(() => {
            messageBox.style.display = "none";
          }, 6000);
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      })
      .catch(() => {
        alert("Network error â€” please check your connection.");
      });
  });
});
  </script>

</body>
</html>
