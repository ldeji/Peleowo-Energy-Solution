<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Peleowo Energy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Base & Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; color: #fff; background-color: #000; }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: #00ff99; }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
    .nav-links a:hover { color: #00ff99; }

    /* Hamburger */
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
    .hamburger span { height: 3px; width: 25px; background: #fff; border-radius: 2px; transition: 0.4s; }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

    /* Contact Hero */
    .contact-hero {
      height: 40vh;
      background: url('./Image/contact-bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .contact-hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .contact-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      color: #00ff99;
    }

    /* Contact Form */
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .contact-container h2 { color: #00aaff; text-align: center; margin-bottom: 20px; }
    .contact-container form { display: flex; flex-direction: column; gap: 15px; }
    .contact-container input,
    .contact-container textarea {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
    .contact-container button {
      background: #00ff99;
      border: none;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .contact-container button:hover { background: #00cc77; transform: translateY(-2px); }

    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; background: #000; position: absolute; top: 60px; left: 0; width: 100%; padding: 20px; }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
      .contact-hero h1 { font-size: 2rem; }
    }

    @media (max-width: 480px) {
      .contact-hero h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">âš¡ Peleowo Energy</div>
    <nav class="nav-links" id="navLinks">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./products.html">Products</a>
    </nav>

    <!-- Cart Icon -->
    <div class="cart-icon">
      <img src="./Image/cart-icon.png" alt="Cart" id="nav-cart-icon">
      <span id="nav-item-count">0</span>
    </div>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Form -->
  <section class="contact-container">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    });
  </script>

</body>
</html>
