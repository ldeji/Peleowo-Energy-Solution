<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Peleowo Energy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 500px;
    }

    .thankyou-container h1 {
      font-size: 2rem;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .thankyou-container p {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .home-btn {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: #008ecc;
      transform: translateY(-2px);
    }

    .thankyou-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .thankyou-container {
        padding: 30px 20px;
      }
      .thankyou-container h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <img src="./Image/celebrate.png" alt="Thank You">
    <h1>Thank You!</h1>
    <p>Your payment has been successfully received. We appreciate your support and will process your order shortly. You can now return to the home page or continue browsing our products.</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

</body>
</html>
