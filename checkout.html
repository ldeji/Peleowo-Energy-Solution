<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Peleowo Energy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color-light: #f4f7f6;
      --text-color-light: #333;
      --card-bg-light: #ffffff;
      --header-bg-light: rgba(255, 255, 255, 0.9);
      --border-color-light: #eee;
      --input-bg-light: #f0f0f0;
      --box-shadow-light: 0 2px 12px rgba(0, 0, 0, 0.1);

      --bg-color-dark: #000;
      --text-color-dark: #fff;
      --card-bg-dark: #111;
      --header-bg-dark: rgba(0, 0, 0, 0.9);
      --border-color-dark: #333;
      --input-bg-dark: #222;
      --box-shadow-dark: 0 8px 20px rgba(0, 0, 0, 0.3);

      --primary-color: #00ff99;
      --secondary-color: #00aaff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      background: var(--header-bg-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      box-shadow: var(--box-shadow-dark);
      z-index: 1000;
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.light-mode .navbar {
      background: var(--header-bg-light);
      box-shadow: var(--box-shadow-light);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-color-dark);
      text-decoration: none;
      transition: 0.3s;
    }

    body.light-mode .nav-links a {
      color: var(--text-color-light);
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--text-color-dark);
      border-radius: 2px;
      transition: 0.4s;
    }

    body.light-mode .hamburger span {
      background: var(--text-color-light);
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Theme Toggle Switch */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    .theme-switch {
      display: inline-block;
      height: 24px;
      position: relative;
      width: 48px;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: 0.4s;
    }

    .slider:before {
      background-color: #fff;
      bottom: 4px;
      content: "";
      height: 16px;
      left: 4px;
      position: absolute;
      transition: 0.4s;
      width: 16px;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .theme-icon {
      position: absolute;
      font-size: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .sun-icon {
      color: #f39c12; /* Sun color */
      left: 5px;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .moon-icon {
      color: #f1c40f; /* Moon color */
      right: 5px;
      opacity: 1;
      transition: opacity 0.4s;
    }

    input:checked ~ .sun-icon {
      opacity: 1;
    }

    input:checked ~ .moon-icon {
      opacity: 0;
    }

    /* Checkout Container */
    .checkout-container {
      max-width: 800px;
      margin: 120px auto 50px;
      background: var(--card-bg-dark);
      padding: 30px;
      border-radius: 10px;
      box-shadow: var(--box-shadow-dark);
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.light-mode .checkout-container {
      background: var(--card-bg-light);
      box-shadow: var(--box-shadow-light);
    }

    h2 {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 25px;
    }

    .cart-summary {
      margin-bottom: 25px;
      background: var(--input-bg-dark);
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    body.light-mode .cart-summary {
      background: var(--input-bg-light);
    }

    .cart-summary h3 {
      margin-top: 0;
      color: var(--primary-color);
    }

    .cart-summary ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .cart-summary li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid var(--border-color-dark);
      font-size: 0.95rem;
      transition: border-bottom 0.3s;
    }

    body.light-mode .cart-summary li {
      border-bottom: 1px solid var(--border-color-light);
    }

    .cart-summary p {
      margin: 10px 0 0;
      font-weight: 600;
      color: var(--secondary-color);
      text-align: right;
      font-size: 1.05rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: 600;
      color: var(--text-color-dark);
      transition: color 0.3s;
    }

    body.light-mode form label {
      color: var(--text-color-light);
    }

    form input,
    form select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1rem;
      background: var(--input-bg-dark);
      color: var(--text-color-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode form input,
    body.light-mode form select {
      background: var(--input-bg-light);
      color: var(--text-color-light);
    }

    form button {
      background: var(--primary-color);
      color: #000;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #00cc77;
      transform: translateY(-2px);
    }

    .checkout-container p {
      color: var(--text-color-dark);
      transition: color 0.3s;
    }
    body.light-mode .checkout-container p {
      color: var(--text-color-light);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: -100%;
        background: var(--header-bg-dark);
        flex-direction: column;
        width: 200px;
        padding: 20px;
        transition: right 0.3s ease, background 0.3s;
      }

      body.light-mode .nav-links {
        background: var(--header-bg-light);
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">⚡ Peleowo Energy</div>
    <nav class="nav-links" id="navLinks">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./products.html">Products</a>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
          <i class="fas fa-sun theme-icon sun-icon"></i>
          <i class="fas fa-moon theme-icon moon-icon"></i>
        </label>
      </div>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="checkout-container">
    <h2>Checkout</h2>

    <div class="cart-summary">
      <h3>Your Cart (<span id="summary-count">0</span> items)</h3>
      <ul id="summary-items"></ul>
      <p>Total: ₦<span id="summary-total">0</span></p>
    </div>

    <form action="https://formspree.io/f/xanlllll" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" />
      <label for="payerEmail">Your Email:</label>
      <input type="email" id="payerEmail" name="payerEmail" required placeholder="Enter your email" />
      <label for="payerHome">Your Home Address</label>
      <input type="text" id="payerHome" name="payerHome" required placeholder="Enter your home address" />
      <label for="payerNumber">Your number:</label>
      <input type="number" name="payerNumber" id="payerNumber" required placeholder="Enter your phone number" />

      <label for="bankName">Our Bank Details:</label>
      <select id="bankName" name="bankName" required>
        <option value="">Select Bank</option>
        <option value="GT Bank">GT Bank 0002101160</option>
        <option value="Zenith Bank">Opay  07080450190</option>
        <option value="Access Bank">Access Bank 0062974597</option>
      </select>

      <!-- Hidden autofilled fields -->
       <input type="hidden" id="cartItemsField" name="cartItems">
       <input type="hidden" id="cartTotalField" name="cartTotal">

      <button type="submit">Confirm Payment</button>
    </form>

    <p style="margin-top: 15px; font-size: 0.9rem;">
      *Please ensure you have made payment to one of our bank accounts listed. This form sends a confirmation email to us.
    </p>

    <button onclick="window.location.href='products.html'" style="margin-top: 15px; padding: 10px 20px; border-radius: 20px; border: none; background: var(--secondary-color); color: #fff; cursor: pointer;">
      Continue Shopping
    </button>
  </section>

  <script>
    // --- Navbar Toggle ---
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("open");
    });

    // --- Day/Night Mode Toggle ---
    const themeCheckbox = document.getElementById('checkbox');
    const body = document.body;

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light-mode') {
      body.classList.add('light-mode');
      themeCheckbox.checked = true;
    }

    themeCheckbox.addEventListener('change', () => {
      if (themeCheckbox.checked) {
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light-mode');
      } else {
        body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark-mode');
      }
    });

    // --- Load Cart Data from localStorage ---
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summaryItems = document.getElementById("summary-items");
    const summaryCount = document.getElementById("summary-count");
    const summaryTotal = document.getElementById("summary-total");

    let total = 0;
    summaryItems.innerHTML = "";

    if (cart.length > 0) {
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} x${item.quantity}</span>
          <span>₦${(item.price * item.quantity).toLocaleString()}</span>
        `;
        summaryItems.appendChild(li);
        total += item.price * item.quantity;
      });
    } else {
      const li = document.createElement("li");
      li.textContent = "Your cart is empty.";
      li.style.textAlign = "center";
      summaryItems.appendChild(li);
    }


    // --- Checkout Auto-Fill Hidden Fields ---
    const cartItemsField = document.getElementById("cartItemsField");
    const cartTotalField = document.getElementById("cartTotalField");

    if (cart.length > 0) {
      let summary = "";
      let totalAmount = 0;

      cart.forEach((item) => {
        const line = `${item.name} x${item.quantity} - ₦${(item.price * item.quantity).toLocaleString()}`;
        summary += line + "\n";
        totalAmount += item.price * item.quantity;
      });

      if (cartItemsField) cartItemsField.value = summary.trim();
      if (cartTotalField) cartTotalField.value = `₦${totalAmount.toLocaleString()}`;
    } else {
      if (cartItemsField) cartItemsField.value = "No items in cart";
      if (cartTotalField) cartTotalField.value = "₦0";
    }

    // --- Auto-Clear Cart After Successful Submission ---
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", function () {
        localStorage.removeItem("cart");
      });
    }

    // --- Redirect to custom Thank You page after Formspree submission ---
const checkoutForm = document.querySelector("form");

if (checkoutForm) {
  checkoutForm.addEventListener("submit", function (event) {
    event.preventDefault(); // prevent default Formspree redirect

    const formData = new FormData(checkoutForm);

    fetch(checkoutForm.action, {
      method: "POST",
      body: formData,
      headers: { Accept: "application/json" },
    })
      .then((response) => {
        if (response.ok) {
          // Clear cart data
          localStorage.removeItem("cart");

          // Redirect to Thank You page
          window.location.href = "thankyou.html";
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      })
      .catch(() => {
        alert("Network error — please check your connection and try again.");
      });
  });
}
    summaryCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    summaryTotal.textContent = total.toLocaleString();
  </script>
</body>
</html>
