<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Peleowo Energy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    .logo { font-size: 1.5rem; font-weight: bold; color: #00ff99; }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a { color: #fff; text-decoration: none; transition: 0.3s; }
    .nav-links a:hover { color: #00ff99; }

    /* Hamburger */
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
    .hamburger span { height: 3px; width: 25px; background: #fff; border-radius: 2px; transition: 0.4s; }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

    /* Checkout Container */
    .checkout-container {
      max-width: 800px;
      margin: 120px auto 50px;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 { text-align: center; color: #00aaff; margin-bottom: 25px; }

    /* Cart Summary */
    .cart-summary {
      margin-bottom: 25px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    .cart-summary h3 { margin-top: 0; color: #00ff99; }
    .cart-summary ul { list-style: none; padding: 0; margin: 10px 0; }
    .cart-summary li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #333; }
    .cart-summary p { margin: 10px 0 0; font-weight: 600; color: #00aaff; }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form label { font-weight: 600; }
    form input, form select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1rem;
    }
    form button {
      background: #00ff99;
      color: #000;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover { background: #00cc77; transform: translateY(-2px); }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; background: #000; position: absolute; top: 60px; left: 0; width: 100%; padding: 20px; }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">⚡ Peleowo Energy</div>
    <nav class="nav-links" id="navLinks">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./products.html">Products</a>
    </nav>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Checkout Section -->
  <section class="checkout-container">
    <h2>Checkout</h2>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Your Cart (<span id="summary-count">0</span> items)</h3>
      <ul id="summary-items"></ul>
      <p>Total: ₦<span id="summary-total">0</span></p>
    </div>

    <!-- Payment Form -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">

      <label for="bankName">Bank Name</label>
      <select id="bankName" name="bankName" required>
        <option value="">Select Bank</option>
        <option value="GT Bank">GT Bank</option>
        <option value="Zenith Bank">Zenith Bank</option>
        <option value="Access Bank">Access Bank</option>
      </select>

      <label for="payerEmail">Your Email</label>
      <input type="email" id="payerEmail" name="payerEmail" required placeholder="Enter your email">

      <button type="submit">Confirm Payment</button>
    </form>

    <p style="margin-top:15px; font-size:0.9rem; color:#ccc;">
      *Please ensure you have made payment to one of our bank accounts listed. This form sends a confirmation email to us.
    </p>

    <button onclick="window.location.href='products.html'" style="margin-top:15px; padding:10px 20px; border-radius:20px; border:none; background:#00aaff; color:#fff; cursor:pointer;">
      Continue Shopping
    </button>
  </section>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    });

    // Dynamic Cart Summary from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const summaryItems = document.getElementById('summary-items');
    const summaryCount = document.getElementById('summary-count');
    const summaryTotal = document.getElementById('summary-total');

    let total = 0;
    summaryItems.innerHTML = '';

    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} x${item.quantity}`;
      const priceSpan = document.createElement('span');
      priceSpan.textContent = `₦${item.price * item.quantity}`;
      li.appendChild(priceSpan);
      summaryItems.appendChild(li);
      total += item.price * item.quantity;
    });

    summaryCount.textContent = cartItems.length;
    summaryTotal.textContent = total.toLocaleString();
  </script>

</body>
</html>
